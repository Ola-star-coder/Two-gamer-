<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Player Games</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
 <section class="section">
  <div class="container">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">

                <div class="card-image">
                <figure class="image is-2by1">
                    <img src="image.jpeg" alt="">
                </figure>
                </div>


                <header class="card-header">
                    <p class="card-header-title">Table Tennis score Keeper</p>
                    
               

                </header>
                <div class="card-content">
                    <div class="content">
                        <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                       
                        <p class="sub">Use the button to keep scores</p>

                        <label for="playto" class="label is-large is-inline">Playing To</label>

                        <div class="select is-rounded">
                            <select name="" id="playto">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                        
                        </div>
                    </div>
                </div>
                <footer class="card-footer">
                    <button id="p1Button" class="button is-link button card-footer-item is-large">+1 player 1</button>

                    <button id="p2Button" class="button is-success button card-footer-item is-large">+1 player 2</button>

                    <button id="reset" class="button is-danger button card-footer-item is-large">reset</button>
                  
                </footer>
            </div>
        </div>
    </div>
  </div>
  </section>
   
   

    <script src="index.js"></script>
</body>

</html>
